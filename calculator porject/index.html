<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="index.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">0</div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <button data-number="()" class="operator">( )</button>
        <button data-delete class="operator important">DEL</button>
        <button data-operation class="operator">%</button>
        <button data-all-clear class="span-two operator important">AC</button>

        <button data-nimber>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number class="operator">รท</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operationc class="operator">*</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operator">-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two operator important">=</button>
        <button data-operation class="operator">+</button>
        
      
       
    </div>
</body>
</html>
